<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Meme Generator</h1>

        <!-- Input fields for text -->
        <input type="text" id="top-text" placeholder="Top Text">
        <input type="text" id="bottom-text" placeholder="Bottom Text">
        <button onclick="generateMeme()">Generate Meme</button>

        <!-- Meme display -->
        <div class="meme-container">
            <img src="https://via.placeholder.com/500" id="meme-image">
            <div id="meme-text-top" class="meme-text top-text"></div>
            <div id="meme-text-bottom" class="meme-text bottom-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
